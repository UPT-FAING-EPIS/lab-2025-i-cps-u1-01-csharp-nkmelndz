name: Sonar Continuos Integration
env:
  DOTNET_VERSION: '8.0.303'                     # la versi칩n de .NET
  SONAR_ORG: 'si784'                    # Nombre de la organizaci칩n de sonar cloud
  SONAR_PROJECT: 'si784_apibank'        # Key ID del proyecto de sonar
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  sonarqube:
    name: Sonarqube Analisys
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Configurando la versi칩n de NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Instalar Scanner
        run: dotnet tool install -g dotnet-sonarscanner
      - name: Ejecutar pruebas y an치lisis con SonarCloud
        run: |
          dotnet restore Bank
          dotnet test Bank --collect:"XPlat Code Coverage;Format=opencover"
          dotnet-sonarscanner begin /k:"si784_apibank" /o:"si784" /d:sonar.login="e67b843b793ce1e0b5657ada287914124cb67abe" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="Bank/**/coverage.opencover.xml" /d:sonar.qualitygate.wait=true
          dotnet build Bank
          dotnet-sonarscanner end /d:sonar.login="e67b843b793ce1e0b5657ada287914124cb67abe"